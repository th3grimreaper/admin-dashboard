<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <main class="main-container">
      <aside class="sidebar">
        <div class="sidebar-child">
          <div class="sidebar-grandchild">
            <img src="icons/aside/view-dashboard.png" alt="dashboard icon" />
            <div class="large-icon-text">Dashboard</div>
          </div>
        </div>
        <div class="sidebar-child">
          <div class="sidebar-grandchild">
            <img src="icons/aside/home.png" alt="home icon" />
            <div class="icon-text">Home</div>
          </div>
          <div class="sidebar-grandchild">
            <img src="icons/aside/profile.png" alt="home icon" />
            <div class="icon-text">Profile</div>
          </div>
          <div class="sidebar-grandchild">
            <img src="icons/aside/message-reply.png" alt="home icon" />
            <div class="icon-text">Messages</div>
          </div>
          <div class="sidebar-grandchild">
            <img src="icons/aside/history.png" alt="home icon" />
            <div class="icon-text">History</div>
          </div>
          <div class="sidebar-grandchild">
            <img src="icons/aside/tasks.png" alt="home icon" />
            <div class="icon-text">Tasks</div>
          </div>
          <div class="sidebar-grandchild">
            <img src="icons/aside/communities.png" alt="home icon" />
            <div class="icon-text">Communities</div>
          </div>
        </div>
        <div class="sidebar-child">
          <div class="sidebar-grandchild">
            <img src="icons/aside/settings.png" alt="home icon" />
            <div class="icon-text">Settings</div>
          </div>
          <div class="sidebar-grandchild">
            <img src="icons/aside/support.png" alt="home icon" />
            <div class="icon-text">Support</div>
          </div>
          <div class="sidebar-grandchild">
            <img src="icons/aside/privacy.png" alt="home icon" />
            <div class="icon-text">Privacy</div>
          </div>
        </div>
      </aside>
      <header class="header">
        <div class="search">
          <label for="search-bar" class="search-label"><img src="icons/header/search.png" alt="saerch icon" /></label>
          <input type="text" name="search" id="search-bar" />
        </div>
        <div class="right-icons">
          <img src="icons/header/bell.png" alt="notification icon" />
          <div class="profile-icon">
            <img src="icons/profile/cutepupper@333.jpg" alt="cute pupper" />
          </div>
          <div class="user-name">Morgan Oakley</div>
        </div>
      </header>
    </main>
  </body>
</html>
